<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Draw Polygon</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script src="https://js.arcgis.com/4.25/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/geometry/Point",
      "esri/geometry/Polygon",
      "esri/symbols/SimpleFillSymbol",
      "esri/Graphic",
      "dojo/domReady!"
    ], function(Map, MapView, Point, Polygon, SimpleFillSymbol, Graphic) {
      // Create a map
      var map = new Map({
        basemap: "streets"
      });

      // Create a map view
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [0, 0], // Default center
        zoom: 2 // Default zoom level
      });

      // Create an array to store polygon vertices
      var polygonVertices = [];

      // Listen for click events on the map
      view.on("click", function(event) {
        // Get the coordinates of the click
        var coordinates = {
          x: event.mapPoint.longitude,
          y: event.mapPoint.latitude
        };

        // Add the coordinates to the polygonVertices array
        polygonVertices.push(coordinates);

        // Create a point geometry
        var point = new Point(coordinates);

        // Create a symbol for the point
        var markerSymbol = new SimpleFillSymbol({
          color: [226, 119, 40, 0.5],
          outline: {
            color: [255, 255, 255],
            width: 2
          }
        });

        // Create a graphic to display the point
        var graphic = new Graphic({
          geometry: point,
          symbol: markerSymbol
        });

        // Add the graphic to the map
        view.graphics.add(graphic);

        // Check if there are enough vertices to create a polygon
        if (polygonVertices.length >= 3) {
          // Create a polygon geometry
          var polygon = new Polygon({
            rings: [polygonVertices]
          });

          // Create a symbol for the polygon
          var polygonSymbol = new SimpleFillSymbol({
            color: [226, 119, 40, 0.5],
            outline: {
              color: [255, 255, 255],
              width: 2
            }
          });

          // Create a graphic to display the polygon
          var polygonGraphic = new Graphic({
            geometry: polygon,
            symbol: polygonSymbol
          });

          // Add the polygon graphic to the map
          view.graphics.add(polygonGraphic);

          // Clear the array for the next polygon
          polygonVertices = [];
        }
      });
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
