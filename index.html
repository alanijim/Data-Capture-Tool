<!DOCTYPE html>
 <html>
  <head>
    <!-- meta for the browser to allow for mobile first design-->
    <meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <title>Data Collector for AGOL</title>

   <!-- styling the page content with css -->
   <style>
    html,
    body,
    #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
    }

    .addRecordBtn {
  position: absolute;
  z-index: 10;
  top: 10px;
  right: 10px;
  background-color: #0079c1;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
  text-decoration: none;
}

.addRecordBtn:hover {
  background-color: #005a87;
}
   </style>

   <!-- importing the css and libraries for esri.js-->

   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.26/"></script>

<!-- loading the esri js modules -->


<script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/geometry/Point",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/Graphic",
      "dojo/domReady!"
    ], function(Map, MapView, Point, SimpleMarkerSymbol, Graphic) {
      // Create a map
      var map = new Map({
        basemap: "streets"
      });
  
      // Create a map view
      var view = new MapView({
        container: "mapView",
        map: map,
        center: [0, 0], // Default center
        zoom: 2 // Default zoom level
      });
  
      // Listen for click events on the map
      view.on("click", function(event) {
        // Get the coordinates of the click
        var coordinates = {
          x: event.mapPoint.longitude,
          y: event.mapPoint.latitude
        };
  
        // Create a point geometry
        var point = new Point(coordinates);
  
        // Create a symbol for the point
        var markerSymbol = new SimpleMarkerSymbol({
          color: [226, 119, 40],
          outline: {
            color: [255, 255, 255],
            width: 2
          },
          size: 12
        });
  
        // Create a graphic to display the point
        var graphic = new Graphic({
          geometry: point,
          symbol: markerSymbol
        });
  
        // Add the graphic to the map
        view.graphics.removeAll();
        view.graphics.add(graphic);
      });
    });
  </script>

</head>
<body>
  <a href="https://survey123.arcgis.com/share/55a1dcb95cfe435a8b16cebfd83afef4"target="_blank" class="addRecordBtn">Add Record</a>
 
<div id="viewDiv"></div>
</body>
</html>
